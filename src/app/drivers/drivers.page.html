  </ion-row>

  <!-- BACK ARROW -->
  <div *ngIf="settedOption != 'main'">
    <ion-row>
      <ion-col size="3">
        <ion-card class="main-card-back" (click)="changeViewOption('main')">
          <ion-card-content class="title-card-content" no-padding>
            <ion-icon style="font-size:x-large;" name="arrow-back"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="9">
      </ion-col>
    </ion-row>
  </div>

  <!-- MAIN OPTION -->
  <div *ngIf="settedOption == 'main'">
    <ion-row style="margin-top: 10%;">
      <ion-col size="4">
        <ion-card class="main-card-options" (click)="changeViewOption('new')">
          <ion-card-content>
            <ion-grid no-padding>
              <ion-row text-center>
                <ion-col text-center no-padding>
                  <ion-icon style="font-size: -webkit-xxx-large;" name="add"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center no-padding style="font-size: x-large;">
                  <ion-label>Crear</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card class="main-card-options" (click)="changeViewOption('edit')">
          <ion-card-content class="card-options-content">
            <ion-grid no-padding>
              <ion-row text-center>
                <ion-col text-center no-padding>
                  <ion-icon style="font-size: -webkit-xxx-large;" name="create"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center no-padding style="font-size: x-large;">
                  <ion-label>Editar</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card class="main-card-options" (click)="changeViewOption('delete')">
          <ion-card-content class="card-options-content">
            <ion-grid no-padding>
              <ion-row text-center>
                <ion-col text-center no-padding>
                  <ion-icon style="font-size: -webkit-xxx-large;" name="trash"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center no-padding style="font-size: x-large;">
                  <ion-label>Eliminar</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 5%;">
      <ion-col>
        <ion-card class="main-card-options" (click)="changeViewOption('list')">
          <ion-card-content class="card-options-content">
            <ion-grid no-padding>
              <ion-row text-center style="paddin-left: 5%; paddin-right: 5%;">
                <ion-col size="8" text-center no-padding style="font-size: x-large;">
                  <ion-label>Ver Listado de Conductores</ion-label>
                </ion-col>
                <ion-col size="4" text-center no-padding style="align-self: center;">
                  <ion-icon style="font-size: -webkit-xxx-large;" name="people"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>


  <!-- LIST OPTION -->

          </ion-card-content>

      <ion-col size="4">

          <ion-card-content class="card-options-content">
            <ion-grid no-padding>

              </ion-row>
              <ion-row>

              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">

            <ion-grid no-padding>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 5%;">
      <ion-col>
        <ion-card class="main-card-options" (click)="changeViewOption('list')">
          <ion-card-content class="card-options-content">
            <ion-grid no-padding>
              <ion-row text-center style="paddin-left: 5%; paddin-right: 5%;">
                <ion-col size="8" text-center no-padding style="font-size: x-large;">
                  <ion-label>Ver Listado de Conductores</ion-label>
                </ion-col>
                <ion-col size="4" text-center no-padding style="align-self: center;">
                  <ion-icon style="font-size: -webkit-xxx-large;" name="people"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>



</ion-grid>
