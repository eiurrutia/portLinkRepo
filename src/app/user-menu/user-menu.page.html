<ion-menu side="start" menuId="first" content-id="content">
  <ion-header>
    <ion-toolbar color="dark blue" (click)=closeMenu()>
      <ion-title>
        Menú<ion-icon style="padding-left: 75%;" name="arrow-back"></ion-icon>
      </ion-title>
       <ion-buttons end></ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)=closeMenu() routerLink="/user-menu//user-profile"><ion-icon style="padding-right: 10%;" name="person"></ion-icon> Perfil</ion-item>
      <ion-item (click)=closeMenu() routerLink="/user-menu/ports"><ion-icon style="padding-right: 10%;" name="boat"></ion-icon> Puertos</ion-item>
      <ion-item (click)=closeMenu()><ion-icon style="padding-right: 10%;" name="trending-up"></ion-icon> Estadísticas</ion-item>
      <ion-item (click)=closeMenu()><ion-icon style="padding-right: 10%;" name="medkit"></ion-icon> Daños</ion-item>
      <ion-item (click)=closeMenu()><ion-icon style="padding-right: 10%;" name="clipboard"></ion-icon> Notas</ion-item>
      <ion-item style="margin-bottom: 55%;"><ion-icon style="padding-right: 10%;" name="share"></ion-icon> Compartir Info</ion-item>
      <ion-item (click)=closeMenu() routerLink="/user-menu/ports/new-port"><ion-icon style="padding-right: 10%;" name="add-circle-outline"></ion-icon> Nuevo Puerto</ion-item>
      <ion-item><ion-icon style="padding-right: 10%;" name="power"></ion-icon> Cerrar Sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon style="width: 100%; height: 100%;" (click)="openFirst()" name="menu"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-title style="text-align: left;">{{ menu_title }}</ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-img style="width:100%; height:100%;" src="assets/berrios-logo-oficial.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
